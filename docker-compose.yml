services:
  backend:
    image: ghcr.io/bebiksior/httpworkbench-backend:latest
    user: root
    restart: unless-stopped
    ports:
      - "8081:8081"
      - "8082:8082"
    environment:
      - NODE_ENV=production
      - API_PORT=8081
      - INSTANCES_PORT=8082
      - DATA_DIR=/app/data
      - DOMAIN=${DOMAIN:-localhost}
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - FRONTEND_URL=${FRONTEND_URL}
      - IS_HOSTED=${IS_HOSTED:-false}
      - ALLOW_GUEST=${ALLOW_GUEST:-false}
    volumes:
      - backend_data:/app/data

  frontend:
    image: ghcr.io/bebiksior/httpworkbench-frontend:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN:-localhost}
      - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN}
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend

volumes:
  backend_data:
  caddy_data:
  caddy_config:
